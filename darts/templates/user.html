{% extends "base.html" %}
{% block content %}
   
{% if user_data %}
<div class="text-center">
  <h1 id="username">{{ user_data.username }}</h1>
</div>

<div class="user-info">
  <h2 id="barrel" class="text-center">バレル：{{ user_data.barrel }}</h2>
  <h2 id="barrel" class="text-center">フライト：{{ user_data.flight }}</h2>
  <h2 id="barrel" class="text-center">シャフト：{{ user_data.shaft }}</h2>
</div>

{% else %}
<div class="text-center">
  <h1> User not found </h1>
</div>

{% endif %}
{% endblock %}
