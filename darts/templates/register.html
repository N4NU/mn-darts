{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}

<p>既にログインしています</p>

{% else %}

<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      {% if missed_username %}
      <div class="bs-component">
        <div class="alert alert-dismissible alert-danger">
          ユーザー名が未入力です
        </div>
      </div>
      {% endif %}

      {% if already_exists_user %}
      <div class="bs-component">
        <div class="alert alert-dismissible alert-danger">
          既に存在しているユーザー名です
        </div>
      </div>
      {% endif %}

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>ユーザー登録</strong></h3>
        </div>
        <div class="panel-body">
          <form role="form" action="/register" method="POST">
          <div class="form-group">
            <label for="InputUsername">ユーザー名 （最大20文字）</label>
            <input type="username" name="username" class="form-control" id="InputUsername" placeholder="Username" maxlength="20">
          </div>
          <div class="form-group">
            <label for="InputPassword">パスワード （最大55文字）</label>
            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password" maxlength="55">
          </div>
          <button type="submit" class="btn btn-primary">登録する</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endif %}
{% endblock %}
